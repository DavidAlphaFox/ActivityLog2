
# Travis CI build and test file for ActivityLog2.  The aim is to check that
# the application builds correctly, and automated tests pass.  The build step
# runs build.rkt which also creates a distribution (in the past, creating a
# distribution has failed due to bad paths in `define-runtime-path`).  Some of
# the automated tests depend on data that is downloaded from Google Drive,
# this is private data and it is encrypted.  It is downloaded by the
# `download-test-data.sh` script.

# Some notes:

# The "secure" part will not be decrypted on pull requests that are from
# outside the main repository (this actually makes sense, if you think about
# it) -- tests that depend on private data will only run on the official
# branches.

# Do not use caching of any kind, it is not really needed and possibly not a
# good idea when combined with the `download-test-data.sh`

# The Racket tests require an X server, since they link into the GUI
# libraries, even though they don't open any GUI windows, thus we have a
# DISPLAY environment variable and we start `xvfb`

# References:

# https://docs.travis-ci.com/user/caching/
# https://docs.travis-ci.com/user/encryption-keys/

language: c
sudo: false
cache: false

env:
  global:
    - RACKET_DIR=~/racket
    - DISPLAY=:99.0
    - secure: ""
  matrix:
    - RACKET_VERSION=7.0
matrix:
  allow_failures:
    - env: RACKET_VERSION=HEAD
    - env: RACKET_VERSION=RELEASE
  fast_finish: true
before_install:
  - bash ./.travis/install-racket.sh
  - export PATH="${RACKET_DIR}/bin:${PATH}"
install: true
before_script:
  - bash -e /etc/init.d/xvfb start
  - bash ./.travis/download-test-data.sh
script:
  - racket build.rkt
  - raco test test/df-test.rkt
  - raco test test/db-test.rkt
  - raco test test/db-upgrade-test.rkt
  - raco test test/aggregate-test.rkt
  - raco test test/fit-test.rkt
after_script: 
